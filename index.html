<!DOCTYPE html>
<html>
<head>
<title>Mood Music </title>
<style>
body {
    font-family: 'Luckiest Guy', cursive;
    text-align: center;
    transition: background-color 0.5s ease;
    background-color: #F8E71C; 
}

.mood-button {
    padding: 15px 30px;
    margin: 10px;
    font-size: 22px;
    border: none;
    cursor: pointer;
    border-radius: 10px; 
    transition: transform 0.2s ease, box-shadow 0.2s ease; 
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2); 
}

.mood-button:hover {
    transform: translateY(-5px);
    box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.3); 
}

#sad {
    background-color: #A658FC;
    color: white;
}

#happy {
    background-color: #F5A623;
    color: white;
}

#funny {
    background-color: #7ED321;
    color: white;
}

#romantic {
    background-color: #F7296E;
    color: white;
}

#song-player {
    display: none;
    margin-top: 20px;
}

h1 { 
    font-size: 48px;
    color: #9B51E0;
    text-shadow: -2px 2px 5px #F8E71C;
}
/* Slideshow container */
.slideshow-container {
    max-width: 600px; /* Adjust width as needed */
    margin: 20px auto;
    position: relative;
}

/* Slides */
.slide {
    display: none;
}

/* Slide images */
.slide img {
    width: 100%;
    height: auto;
}

/* Next & previous buttons */
.prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    padding: 16px;
    margin-top: -22px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    transition: 0.6s ease;
    border-radius: 0 3px 3px 0;
    user-select: none;
}

/* Position the "next button" to the right */
.next {
    right: 0;
    border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
    background-color: rgba(0,0,0,0.8);
}
.funky-message {
    font-family: 'Luckiest Guy', cursive; /* Match the heading font */
    font-size: 24px;
    color: #FFFFFF; /* White text */
    margin-top: 20px;
    text-shadow: -2px 2px 4px #9B51E0; /* Purple-ish shadow */
}
</style>
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>

<body>

<h1>What's Your Vibe Aastha?</h1>

<button class="mood-button" id="sad">Sad</button>
<button class="mood-button" id="happy">Happy</button>
<button class="mood-button" id="funny">Funny</button>
<button class="mood-button" id="romantic">Romantic</button>

<audio id="song-player" controls>
    <source src="" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>
<br>
<div class="funky-message">
Congrats on your achievement.<br>
Missing home? Don't worry, these tunes will help to teleport you!
</div>
<div class="slideshow-container">
    <div class="slide fade">
            <img src="aastha.jpg" style="width:100%"> 
            </div>
            </div>
            

<script>
const buttons = document.querySelectorAll('.mood-button');
const songPlayer = document.getElementById('song-player');
const body = document.body;

// Object to store songs and background colors for each mood
const moodData = {
    sad: {
        songs: ['mainhoonna.mp3', 'apnabanale.mp3'],
        backgroundColor: '#93B1C6' 
    },
    happy: {
        songs: ['whythiskolaveridi.mp3', 'piddlysibaatein.mp3', 'khoonchoosle.mp3'],
        backgroundColor: '#FFD700' 
    },
    funny: {
        songs: ['baakisabtheek.mp3', 'tumhejomainedekha.mp3', 'whythiskolaveridi.mp3'],
        backgroundColor: '#F2A950' 
    },
    romantic: {
        songs: ['Parelima.mp3', 'baatbanjaaye.mp3'],
        backgroundColor: '#C71585' 
    }
};

function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

buttons.forEach(button => {
    button.addEventListener('click', () => {
        const mood = button.id;
        const moodSongs = moodData[mood].songs;
        const bgColor = moodData[mood].backgroundColor;

        shuffle(moodSongs);
        songPlayer.src = moodSongs[0];
        songPlayer.style.display = 'block';
        songPlayer.play();

        // Change body background color
        body.style.backgroundColor = bgColor;
        
        // Update slideshow to match mood (you'll need to implement this logic)
        // ... (add code to change slideshow images based on the selected mood)
    });
});
let slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("slide");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  slides[slideIndex-1].style.display = "block";
}

</script>

</body>
</html>
